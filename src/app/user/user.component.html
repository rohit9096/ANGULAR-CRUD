
<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-secondary" style="margin-top: 1%;">
  <div class="container" style="display: inline">
    <img src="./assets/logo-nav@2x.png" style="width: 100px;">
  </div>
</nav>

<div class="container">
<div class="row">
  <div class="col-md-10">

  </div>
  <div class="col-md-2" id="userbt">
    <button class="btn btn-success me-2 my-3" type="button" (click)="clickAddUser()" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-plus" aria-hidden="true"></i> Add User</button>
<div class="table-responsive " style="text-align: center; margin-top: 3%;">
  </div>
</div>
  <table class="table table-striped table-hover table-dark" style="text-align: center;">
    <thead class="thead-dark">
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">Avtar</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Country</th>
        <th scope="col">Action</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of userData"> 
        <td>{{row.id}}</td>    
        <td><img src="{{row.Avtar}}" style="border-radius: 50%; width: 5rem; height: 5rem;"></td>
        <td>{{row.Name}}</td>   
        <td>{{row.Email}}</td>                
        <td>{{row.Dob | age}}</td>     
        <td>{{row.Country}}</td>
        <td><button class="btn btn-primary text-white py-1 my-2"type="button" (click)="onEdit(row)"data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="far fa-edit" style="margin-right: 7px;"></i>Edit</button>
        <button type="button" class="btn bg-danger text-white py-1 my-2" (click)="deleteUser(row)" style="margin-left: 5px;"><i class="far fa-trash-alt" style="margin-right: 7px;"></i>Delete</button></td>
      </tr>
    </tbody> 
  </table>
</div>
</div>






<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Detail</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]= "formValue">
          <div class="mb-3">
            <label for="Avtar" class="form-label">Avtar <span aria-hidden="true" class="required">*</span></label>
            <input type="url" class="form-control" formControlName="Avtar" vname="Avtar"  required>
          </div>

          <div class="mb-3">
            <label for="Name" class="form-label">Name <span aria-hidden="true" class="required">*</span></label>
            <input type="text" class="form-control" formControlName="Name" required>
           
          </div>

          <div class="mb-3">  
            <label for="Email" class="form-label">Email <span aria-hidden="true" class="required">*</span></label>
            <input type="email" email="true" class="form-control" formControlName="Email" required>
          </div>               

          <div class="mb-3"> 
            <label for="Dob" class="form-label">Date Of Birth <span aria-hidden="true" class="required">*</span></label>
            <input type="date" class="form-control" formControlName="Dob"required>
          </div>

          <div class="mb-3">
            <label for="Country" class="form-label">Country <span aria-hidden="true" class="required">*</span></label>
            <input type="text" class="form-control" formControlName="Country" required>
          </div>
        </form>

        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary"*ngIf="showAdd" (click)="postUserDetails()">Add</button>
          <button type="submit" class="btn btn-primary" *ngIf="showUpdate" (click)="updateUserDetails()">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
